{% set name = "sagemaker-studio-dataengineering-sessions" %}
{% set version = "1.2.4" %}
{% set python_min = "3.11" %}
{% set sha256 = "5170e9c55e3fbd8c9a08001d3c0541fca4d745750be7612878b56a7f2b521591" %}
{% set blake2b256 = "d5b89cd429b4c6b24d29764726909d2fdc849064f23487a07e96a21984d7ab93" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/9d/3b/7651dd422a165b7bca007a7a2eac5a8a29a9a8de435ea78e1831623dbc53/sagemaker_studio_dataengineering_sessions-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - boto3
    - pytest
    - ipython
    - amazon-sagemaker-sql-execution >=0.0.7,<1
    - pandas
    - sqlparse >=0.4.0
    - sparkmagic
    - botocore
    - panel
    - pytest-cov

test:
  imports:
    - sagemaker_studio_dataengineering_sessions
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://aws.amazon.com/sagemaker/
  summary: A python Package to run Spark code in different AWS Compute
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - AshleyZSY
    - freddylyu173
    - Jas0nch
